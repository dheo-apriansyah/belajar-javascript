<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Function-Return-Value</title>
</head>
<body>
   <script>
      function tambah(a, b) {
         return a + b;
      }

      function kali(c, d) {
         return c * d;
      }

      let total = tambah(10,4) + kali(2, 3)
      document.writeln(total);
   </script>
</body>
</html>
