      // Buat loop dari 1 sampai 10
      // Tampilkan semua angka
      // Tapi lewati angka 4 dan 7
      for(let angka = 1; angka <= 10; angka++){
         if(angka === 4 ||  angka === 7){
            continue;
         }
         document.writeln(`<p>angka ke - ${angka}</p>`);
      }
   </script>
