<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tipe data array</title>
</head>
<body>
   <!-- 
      - kumpulan data
      - Array bersifat dinamis 
      - index di muali dari 0
      - data yang di tambah akan di tempatkan di belakang

      - array.push(value) => menambah data ke array
      - array.length => mendapatkan panjang array
      - array[index] => mendapatkan posisi index
      - array[index] = value => mengubah data array
      - delete.array[index] => mengahpus data arrya, tapi tidak menggubah posisi index
   -->
   <script>
      // array kosong
      let data = [];
      let arrayData = ['dheo'];
      let myArray = ['nama', 12, true];

      // tambah array 
      let dataSiswa = [];
      dataSiswa.push('Dheo', 17, true);
      console.table(dataSiswa);

      // panjang array
      document.writeln(`<p>Panjang Array ${dataSiswa.length}</p>`);

      //mendapakan posisi array
      document.writeln(`<p>Nama : ${dataSiswa[0]}</p>`);
      document.writeln(`<p>Usia : ${dataSiswa[1]}</p>`);

      // menggubah array
      document.writeln(`<p>Ubah Nama : ${dataSiswa[0] = 'Dheo Apriansyah'}</p>`);

      // hapus data array
      document.writeln(`<p>Hapus index ke 3 :  ${dataSiswa[2] = 'Lulus'}</p>`);

      // ubah index ke 3
      document.writeln(`Ubah index ke 3 yang di hapus : ${dataSiswa[2] = 'Lulus terbaik'}`);
      
   </script>
</body>
</html>
