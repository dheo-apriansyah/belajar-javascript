<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>For in</title>
</head>
<body>
   <script>
      const orang = {nama : 'Dheo', Kota : 'Bekasi', usia : '28'};
      for( let d in orang){
         document.writeln(`<p>${d} : ${orang[d]}</p>`)
      }

      const barang = ['TV','Kulkas','Radio'];
      for(let b in barang){
         document.writeln(`<p>${b} : ${barang[b]}</p>`);
      }
      
   </script>
</body>
</html>
