<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>if expression</title>
</head>
<body>
   <script>
      let saldo = 50000
      let tarik_tunai = prompt('Masukan nominal');

      if(saldo <= tarik_tunai){
         alert('Saldo tidak cukup');
      }else{
         alert('saldo anda cukup');
      }

   </script>
</body>
</html>
